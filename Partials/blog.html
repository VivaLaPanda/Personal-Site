<div ng-controller="MasterCtrl" id="primary">
    <div class="mdl-grid">
        <div ng-repeat="posts in bposts" class="mdl-cell mdl-cell--4-col">
            <div class="blog-card-wide mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--expand" style="background: url('{{posts.Thumb}}') center / cover;">
                    <div class="mdl-card__title-text">
                        <h4>
                            <a ng-href="#/blog_fullpage/{{posts.ID}}" rel="bookmark">{{posts.Title}}</a>
                        </h4>
                    </div>
                </div><!-- .entry-header -->


                <div class="mdl-card__supporting-text">
                    <h6>{{posts.Date}}</h6>
                    <p>{{posts.Summary}}</p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a ng-href="#/blog_fullpage/{{posts.ID}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Continue
                    </a>
                    <div class="mdl-layout-spacer"></div>
                    <i class="material-icons" style="color: #F90">description</i>
                </div>
                <!-- .entry-content -->
            </div><!-- #post-## -->
        </div>
    </div>
</div>
